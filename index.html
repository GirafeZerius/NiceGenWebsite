<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitlers Secret Website</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Sieg Heil">
    <meta property="og:description" content="The Black Sun Rises">
    <meta property="og:image" content="https://files.catbox.moe/bqdabi.png">
    <meta property="og:url" content="https://yourwebsiteurl.com">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#000000">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Times New Roman', serif;
            background-color: #000;
            color: #c0b060;
            overflow: hidden;
            text-transform: uppercase;
        }

        #fullscreen-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #1a1a00 0%, #000000 70%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
        }

        #trigger-text {
            font-size: 2.5rem;
            letter-spacing: 0.5rem;
            text-shadow: 0 0 10px #c0b060;
            margin-bottom: 2rem;
            animation: pulse 4s infinite;
            text-align: center;
        }

        #trigger-subtext {
            font-size: 1rem;
            letter-spacing: 0.3rem;
            opacity: 0.8;
            max-width: 60%;
            text-align: center;
            line-height: 1.5;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        #vril-symbol {
            width: 150px;
            height: 150px;
            background-image: url('https://files.catbox.moe/bqdabi.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 2rem;
            filter: sepia(1) hue-rotate(30deg) brightness(1.2);
            animation: slowSpin 20s linear infinite;
        }

        @keyframes slowSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 200;
            background: #000;
        }

        #vril-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #main-content {
            display: none;
            height: 100%;
            position: relative;
        }

        .warning {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            letter-spacing: 0.2rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="fullscreen-trigger">
        <div id="vril-symbol"></div>
        <div id="trigger-text">The sun will rise again</div>
        <div id="trigger-subtext">CLICK TO ACTIVATE THE CHAMBER</div>
    </div>

    <div id="video-container">
        <video id="vril-video" autoplay muted loop>
            <source src="https://files.catbox.moe/qf5lqj.mp4" type="video/mp4">
        </video>
    </div>

    <div class="warning">
        WARNING: ARGHHHH
    </div>

    <script>
        const trigger = document.getElementById('fullscreen-trigger');
        const videoContainer = document.getElementById('video-container');
        const vrilVideo = document.getElementById('vril-video');

        trigger.addEventListener('click', async () => {
            trigger.style.display = 'none';
            videoContainer.style.display = 'block';
            
            try {
                // Attempt to play video in fullscreen
                await vrilVideo.play();
                
                // Request fullscreen
                if (videoContainer.requestFullscreen) {
                    await videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) { /* Safari */
                    await videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) { /* IE11 */
                    await videoContainer.msRequestFullscreen();
                }
                
            } catch (err) {
                console.error("Fullscreen/video error:", err);
                // Fallback - just show video if fullscreen fails
                vrilVideo.play();
            }
        });

        // Exit fullscreen when video ends (though it's looping)
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                videoContainer.style.display = 'none';
                trigger.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
