<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicegen - Coming Soon!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: #000000;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="2"/><line x1="30" y1="65" x2="45" y2="65" stroke="white" stroke-width="2"/><line x1="55" y1="65" x2="70" y2="65" stroke="white" stroke-width="2"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        .message {
            font-size: 1.5rem;
            color: #ffffff;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Welcome to Nicegen!</h1>
        <div class="message">We will be in business soon!</div>
    </div>
</body>
</html>
